<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body>
    <div class="container">
        <a href="index.html">Guitar Inventory Management</a>
        <a href="about.html">About</a>
        <a href="add.html">Add Guitar</a>
        <a href="search.html">Search</a>
    </div>
    <label>Serial number:</label>
    <input id="serialNum"/>
    <label>Price:</label>
    <input id="price"/>
    <label>Builder:</label>
    <input id="builder"/>
    <label>Model:</label>
    <input id="model"/>
    <label>Type:</label>
    <input id="type"/>
    <label>Back Wood:</label>
    <input id="backWood"/>
    <label>Top Wood:</label>
    <input id="topWood"/>

    <button onclick="addTheGuitar()">Add The Guitar</button>

    <script>
      function addTheGuitar() {
        let serialNumNode = document.getElementById("serialNum");
        let serialNumber = serialNumNode.value;
        let price = document.getElementById("price").value;
        let builder = document.getElementById("builder").value;
        let model = document.getElementById("model").value;
        let type = document.getElementById("type").value;
        let backWood = document.getElementById("backWood").value;
        let topWood = document.getElementById("topWood").value;

        let guitar = {serialNumber: serialNumber, price: price, builder: builder, model: model, type: type,
                      backWood: backWood, topWood: topWood};
        alert("You entered guitar: " + JSON.stringify(guitar));

        // clear inputs after
        serialNumNode.value = "";
        document.getElementById("price").value = "";
        document.getElementById("builder").value = "";
        document.getElementById("model").value = "";
        document.getElementById("type").value = "";
        document.getElementById("backWood").value = "";
        document.getElementById("topWood").value = "";

        // let duckImageNode = document.getElementById("duckImage");
        // alert("The image:" + duckImageNode.files[0].name + ", size = " + duckImageNode.files[0].size);
      }
    </script>
</body>
</html>
